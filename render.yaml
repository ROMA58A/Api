      - key: MYSQL_HOST
        value: mysql-21b83389-uped-419c.i.aivencloud.com
      - key: MYSQL_PORT
        value: "14086"
      - key: MYSQL_USER
        value: avnadmin
      - key: MYSQL_DB
        value: boot_project_db
      - key: AVNS_eXPbwF55iyZDRShXKCQ
        value: una_clave_secreta_fuerte_para_jwt
      
